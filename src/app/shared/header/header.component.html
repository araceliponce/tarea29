<nav>
  <ul>
    <li>
      <a routerLink="">inicio</a>
    </li>
    <li>
      <a routerLink="usuarios" routerLinkActive="current" [ngClass]="!usuarioLogueado ? 'disabled': ''">usuarios</a>
    </li>
    <li>
      <a routerLink="tareas" routerLinkActive="current" [ngClass]="!usuarioLogueado ? 'disabled': ''">tareas</a>
    </li>
    <li>
      <!-- ambos van a login -->
      <a routerLink="login" *ngIf="!usuarioLogueado" routerLinkActive="current">login</a>
      <a routerLink="login" *ngIf="usuarioLogueado" (click)="logout()" class="red">logout</a>
    </li>
  </ul>
</nav>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  nav {
    background-color: cornflowerblue;
    padding: 2rem 2rem .5rem;
    text-transform: uppercase;
    /* box-shadow: 0 1rem 1rem cornflowerblue */
  }

  ul {
    display: flex;
    flex-flow: row wrap;
    gap: .5rem;
    list-style: none;
  }

  li {
    /* background-color: lightgoldenrodyellow; */
    border-radius: .3rem;
  }

  li:last-child {
    margin-left: auto;
  }

  .current {
    background: lightcoral;
  }

  .disabled {
    /* pointer-events: none; */
    opacity: .5
  }

  .red {
    background: red;
  }

  a {
    padding: 1rem 1.3rem;
    border: .1rem solid currentColor;
    text-decoration: none;
    color: inherit;
    display: block;
    /* importante para que li capture la altura de a */
    border-radius: inherit;

    transition: .2s all ease;
    background: lightskyblue;

  }

  a:active {
    outline: .2rem solid lightpink;
  }
</style>
