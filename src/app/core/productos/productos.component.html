<!-- matColumnDef = "nombredelkey_exacto" -->
<style>
  table {
    width: 100%;
    min-width: auto !important;
  }

  .wrapper {
    margin-inline: auto;
    width: min(40rem, 100%);
  }

  .mb1 {
    background-color: lightskyblue !important;
    margin-bottom: 1rem;
  }

  [role="row"] {
    transition: .3s all ease;
  }

  [role="row"]:hover {
    background: cornflowerblue !important;
  }
</style>
<h2 class="text-center">Lista de Productos</h2>

<div class="wrapper">
  <button mat-raised-button (click)="openDialog()" class="mb1">Añadir producto </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Column usa n en lugar  de escribir a mano l numer de orden-->
    <ng-container matColumnDef="n_orden">
      <th mat-header-cell *matHeaderCellDef>N</th>
      <td mat-cell *matCellDef="let element, let n = index">{{n+1}}</td>
    </ng-container>

    <!-- Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
      <td mat-cell *matCellDef="let element">{{element.nombre | titlecase}}</td>
    </ng-container>

    <!-- Column -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>CÓDIGO</th>
      <td mat-cell *matCellDef="let element">{{element.codigo | uppercase}}</td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef>PRECIO</th>
      <td mat-cell *matCellDef="let element">{{element.precio | currency:'S/.'}}</td>
    </ng-container>

    <ng-container matColumnDef="descuento">
      <th mat-header-cell *matHeaderCellDef>DESCUENTO</th>
      <td mat-cell *matCellDef="let element">{{element.descuento}}</td>
    </ng-container>

    <ng-container matColumnDef="borrar">
      <th mat-header-cell *matHeaderCellDef>BORRAR</th>
      <td mat-cell *matCellDef="let element, let i = index;">
        <button mat-raised-button color="warn" (click)="Borrar(i)">Borrar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" #cantidad></tr>
  </table>
</div>
